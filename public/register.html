<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/style1.css" rel="stylesheet">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
    integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://kit.fontawesome.com/a87f536c47.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body onload="handleCheckIfUserIsconnected()">

    <div class="container_register">
        <div class="container_register_screen_register">
            <div class="container_register_screen_register_content">
                <h1 class="container_register_screen_register_content_register__header">Register</h1>
                <form  class= "container_register_screen_register_content_register__form" onsubmit="handleRegister(event)">
                    <div class="container_register_screen_register_content_register__form_register__field">
                        <i class="fa-regular fa-keyboard"></i>
                        <input class="register__input" type="string" id="firstName" placeholder="firstName" required>
                    </div>
                    <div class="container_register_screen_register_content_register__form_register__field">
                        <i class="fa-regular fa-keyboard"></i>
                        <input class="register__input" type="string" id="lastName" placeholder="lastName" required>
                    </div>
                    <div class="container_register_screen_register_content_register__form_register__field">
                        <i class="register__icon fas fa-user"></i>
                    <input class="register__input" type="email" id="email" placeholder="email" required>
                    </div>
                    <div class="container_register_screen_register_content_register__form_register__field">
                        <i class="fa-solid fa-lock"></i>
                        <input class="register__input" type="password" id="password" placeholder="password" required>
                    </div>
                    <div class="container_register_screen_register_content_register__form_register__field">
                        <i class="fa-solid fa-lock"></i>
                        <input class="register__input" type="password" id="repeatPassword" placeholder="repeatPassword" required>
                    </div>
                    <div class="container_register_screen_register_content_register__form_register__field">
                        <i class="fa-solid fa-list-ol"></i>
                        <input class="register__input" type="number" id="age" placeholder="age" required>
                    </div>
                    <div class=""></div>
                    <button  class="button register__submit" type="submit"><span class="button__text">Register Now</span>
                        <i class="register__icon fas fa-chevron-right"></i></button>
     
    
            </form>   
                <div class="error__message_div">
                    <label class="error__message" ></label>
                </div>
            </div>
            
        
        </div>
    
    </div>  
    <script src="./dist/app.js"></script>  
</body>
</html>
